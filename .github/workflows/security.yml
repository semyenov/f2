name: Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security audit weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run npm audit
        run: bun audit --audit-level moderate
        continue-on-error: true

      - name: Run security linting
        run: bun run lint
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns
          if grep -r -i -E "(password|secret|key|token|api_key|private_key)" src/ --exclude-dir=node_modules --exclude="*.test.*" --exclude="*.spec.*"; then
            echo "⚠️  Found potential hardcoded secrets"
            exit 1
          else
            echo "✅ No hardcoded secrets found"
          fi

      - name: Validate package.json security
        run: |
          # Check for suspicious scripts
          if grep -E "(rm -rf|curl|wget|eval)" package.json; then
            echo "⚠️  Found potentially dangerous scripts in package.json"
            exit 1
          else
            echo "✅ Package.json scripts look safe"
          fi

      - name: Check TypeScript strict mode
        run: |
          if grep -q '"strict": true' tsconfig.json; then
            echo "✅ TypeScript strict mode is enabled"
          else
            echo "⚠️  TypeScript strict mode is not enabled"
            exit 1
          fi

      - name: Validate imports and exports
        run: |
          # Check for potential prototype pollution patterns
          if grep -r -E "(__proto__|constructor\.prototype|Object\.prototype)" src/ --exclude="*.test.*"; then
            echo "⚠️  Found potential prototype pollution patterns"
            exit 1
          else
            echo "✅ No prototype pollution patterns found"
          fi